    <style>
      /* Mobile-optimized viewport */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        height: 100dvh; /* Dynamic viewport height for iOS Safari */
        overflow: hidden;
        overscroll-behavior: none; /* Prevent pull-to-refresh */
        -webkit-overflow-scrolling: touch;
      }
      
      /* Safe area insets for notch/home indicator */
      body {
        padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      }
      
      #root {
        width: 100%;
        height: 100%;
        height: 100dvh;
        overflow: hidden;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0a0a0f;
      }
      /* Custom scrollbar for chat */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      /* Radio Button Toggle Styles - from uiverse.io/m1her/splendid-rat-12 */
      .radio-input {
        display: flex;
        align-items: center;
        gap: 2px;
        background-color: black;
        padding: 4px;
        border-radius: 10px;
        z-index: 1;
      }
      
      .radio-input input {
        display: none;
      }
      
      .radio-input .label {
        width: 90px;
        height: 60px;
        background: linear-gradient(to bottom, #333333, rgb(36, 35, 35));
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 8px;
        transition: all 0.1s linear;
        border-top: 1px solid #4e4d4d;
        background-color: #333333;
        position: relative;
        cursor: pointer;
        box-shadow: 0px 17px 5px 1px rgba(0, 0, 0, 0.2);
        user-select: none;
        -webkit-user-select: none;
        pointer-events: auto;
      }
      
      .label:first-child {
        border-top-left-radius: 6px;
        border-bottom-left-radius: 6px;
      }
      
      .label:last-child {
        border-top-right-radius: 6px;
        border-bottom-right-radius: 6px;
      }
      
      .label.checked {
        box-shadow: 0px 17px 5px 1px rgba(0, 0, 0, 0);
        background: linear-gradient(to bottom, #1d1d1d, #1d1d1d);
        border-top: none;
      }
      
      .label::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 103%;
        height: 100%;
        border-radius: 10px;
        background: linear-gradient(
          to bottom,
          transparent 10%,
          transparent,
          transparent 90%
        );
        transition: all 0.1s linear;
        z-index: -1;
      }
      
      .label.checked::before {
        background: linear-gradient(
          to bottom,
          transparent 10%,
          #cae2fd63,
          transparent 90%
        );
      }
      
      .label .text {
        color: black;
        font-size: 15px;
        line-height: 12px;
        padding: 0px;
        font-weight: 800;
        text-transform: uppercase;
        transition: all 0.1s linear;
        text-shadow: -1px -1px 1px rgb(224, 224, 224, 0.1), 0px 2px 3px rgb(0, 0, 0, 0.3);
      }
      
      .label.checked .text {
        color: rgb(202, 226, 253);
        text-shadow: 0px 0px 12px #cae2fd;
      }
    </style>
